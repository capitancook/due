<!DOCTYPE html>
<html>
<body>
  <h1>
    due.js playground
  </h1>
<canvas id="viewport" width=600 height=600>
Your browser does not support the HTML5 canvas tag.</canvas>
<script src="due.js"></script>
<script>
  setWindow(-5,-5,5,5)
  setViewport(100,100, 600,600)
  setColor("red")
  drawRect({x: -5, y: -5}, {x: 5, y: 5})
  setColor("yellow")
  drawRect({x: -5, y: -5}, {x: 5, y: 5})
  setColor("black")
  setLineWidth(0.2)
  setColor('rgba(0,255,0,0.3')
  setLineCap('round')
  drawLine({x: 0, y: -4}, {x: 0, y: 4})
  setLineCap('butt')
  drawLine({x: -4, y: -4}, {x: 4, y: 4})
  setLineCap('square')
  drawLine({x: -4, y: 0}, {x: 4, y: 0})
  for (var i = 10; i >= 0; i--) {
    setFillColor('rgba(' + Math.floor(155+10*i) + ', 255,' + Math.floor(155+10*i) + ', 0.2)')
    drawPolyline([{x: -4*i/10, y: -4*i/10},  {x: -4*i/10, y: 4*i/10}, {x: 4*i/10, y: 4*i/10}, {x: 4*i/10, y: -4*i/10}])
  }
</script>
</body>
</html>
