<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-align: center
        }

        canvas {
            width: 600px;
            height: 600px;
            border: 1px solid;
            border-color: #c3c3c3;
            padding: 0;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
<h1>
    L I N E S ver 3.1 by due.js
</h1>
<canvas id="viewport" width=600 height=600 style="border:1px solid #c3c3c3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>
<script src="due.js"></script>
<script>
  function draw(height,width) {
    setViewportBackgroundColor("lightgray")

    for (var i = 0; i <= 600; i += 20) {
//using the x value of x i made two sets of lines that are connected at the x value of the mouse
// by making two sets the curves can be moved from the left side to the right side of the canvas
      setColor("rgb(0, 128, 128)")
      drawLine({x:i, y:0},      {x:mouse.x, y:height - i})
      drawLine({x:i, y:height}, {x:mouse.x, y:i})

      setColor("rgb(0, 0, 128)")
      drawLine({x:width - i, y:0},      {x:mouse.x, y:height - i})
      drawLine({x:width - i, y:height}, {x:mouse.x, y:i})

//using the y value of y i made two sets of lines that are connected at the y value of the mouse
// by making two sets the curves can be moved from the top to the bottom of the canvas
      setColor("rgb(0, 128, 0)")
      drawLine({x:0, y:i},     {x:width - i, y:height-mouse.y})
      drawLine({x:width, y:i}, {x:i, y:height-mouse.y})

      setColor("rgb(128, 128, 0)")
      drawLine({x:0, y:height - i}, {x:width- i, y:height-mouse.y})
      drawLine({x:width, y:height - i}, {x:i, y:height-mouse.y})

    }
  }

  setWindow(0,0,600,600)
  setViewport(0,0,600,600)
  setInterval(draw, 100,600,600)

</script>
<br/>
<a href="out/index.html" target="_blank">documentazione libreria due.js</a>
</body>
</html>
